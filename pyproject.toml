[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "microwakeword"
version = "0.1.0"
authors = [
  { name="Kevin Ahrendt", email="kahrendt@gmail.com" },
]
description = "A TensorFlow based wake word detection training framework using synthetic sample generation suitable for certain microcontrollers."
readme = "README.md"
requires-python = ">=3.10"
dynamic = ["dependencies"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/kahrendt/microWakeWord"
Issues = "https://github.com/kahrendt/microWakeWord/issues"

[tool.black]
target-version = ["py310", "py311", "py312"]
exclude = 'generated'